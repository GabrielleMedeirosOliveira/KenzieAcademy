<!DOCTYPE html>
<html lang="ept-BR">
<head>
    <link href="./Style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Seletores</title>
</head>
<body>

    <h1>Esta é uma lista não ordenada:</h1>
    <ul>
      <li id="excited">Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    
    <h1>Esta é uma lista ordenada:</h1>
    <ol>
      <li id="example">Coca Cola</li>
      <li>Tea</li>
      <li>Coffee</li>
    </ol>
    
</body>
</html>

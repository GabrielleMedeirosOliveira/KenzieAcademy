<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="./cards.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega S1B06 - Gabrielle Medeiros Olivera</title>
</head>
<body>
    <header>
        <h1>Cartas Flexbox</h1>
    </header>

    <main>
        <div id="card-1" class="card">
            <div class="conteudo">
                <figure>
                    <img src="./Vector.png" alt="joinha">
                </figure>    
                <span>Trial</span>
                <p>(With some limitations)</p>
            </div>
            <div id="card_footer1" class="card_footer">
                <span>Free!</span>
            </div>
        </div>

        <div id="card-2" class="card">
            <div class="conteudo">
                <figure>
                    <img src="./Vector (1).png" alt="medalha">
                </figure>
                <span>Basic Tier</span>
                <p>(Most Popular)</p>
            </div>
            <div id="card_footer2" class="card_footer">
                <span>$ 10.00</span>
            </div>
        </div>
       
        <div id="card-3" class="card">
            <div class="conteudo">
                <figure>
                    <img src="./Vector (2).png" alt="raiozinho">
                </figure>
                <span>Advanced Tier</span>
                <p>(Only for enterprides-level<br> professionals)</p>
            </div>
            <div id="card_footer3" class="card_footer">
                <span>$ 6,000.00</span>
            </div>
        </div>
    </main>
</body>
</html>

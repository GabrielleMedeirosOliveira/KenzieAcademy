<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Meu Primeiro Formulário:</h1>

    <form> 
        <h2> Insira dados para cadastro:</h2>
        <label for="email">E-mail:</label>
        <input type="email" id="email">

       <br> <br> <label for="senha">Senha:</label>
        <input type="password" id="senha" />

        <h3>Dados Pessoais:</h3>

        <label for="Fname">Nome:</label>
        <input type="text" id="Fname">

        <br> <br> <label for="Lname">Sobrenome:</label>
        <input type="text" id="Lname"> 

        <p></p>

        <fieldset>
         <legend>Identidade de Gênero</legend>
            <input type="radio" id="feminino" name="f">
            <label for="feminino">Feminino</label>
            <input type="radio" id="masculino" name="f">
            <label for="masculino">Masculino</label>
            <input type="radio" id="nao-binario" name="f">
            <label for="nao-binario">Não Binário</label>
            <input type="radio" id="nao-identificar" name="f">
            <label for="nao-identificar">Prefiro não identificar</label>
        </fieldset>

        <br><label for="cpf">CPF:</label>
        <input type="number" id="cpf">

        <br><br><label for="telefone">Telefone:</label>
        <input type="tel" id="telefone">

        <br><br><label for="nascimento">Dada de Nascimento:</label>
        <input type="date" id="nascimento">

        <h3>Endereço</h3>

        <label for="cep">CEP:</label>
        <input type="number" id="cep">

        <br><br><label for="rua">Rua:</label>
        <input type="text" id="rua">

        <label for="numero-rua">Número:</label>
        <input type="number" id="numero-rua">

        <br><br><label for="bairro">Bairro:</label>
        <input type="text" id="bairro">

        <br><br><label for="cidade">Cidade:</label>
        <input type="text" id="cidade">

        <br> <br> <label for="estados">Estados:</label>
        <select name="states" id="estados">
            <option value=""> -- Por favor selecione uma opção --</option>
            <option valure="AC">Acre</option>
            <option valure="AL">Alagoas</option>
            <option valure="AP">Amapá</option>
            <option valure="AM">Amazonas</option>
            <option valure="BA">Bahia</option>
            <option valure="CE">Ceara</option>
            <option valure="DF">Distrito Federal</option>
            <option valure="ES">Espirito Santos</option>
            <option valure="GO">Goiás</option>
            <option valure="MA">Maranhão</option>
            <option valure="MT">Mato Grosso</option>
            <option valure="MS">Mato Grosso do Sul</option>
            <option valure="MG">Minas Gerais</option>
            <option valure="PA">Pará</option>
            <option valure="PB">Paraíba</option>
            <option valure="PR">Paraná</option>
            <option valure="PE">Pernambuco</option>
            <option valure="PI">Piauí</option>
            <option valure="RJ">Rio de Janeiro</option>
            <option valure="RN">Rio Grande do Norte</option>
            <option valure="RS">Rio Grande do Sul</option>
            <option valure="RO">Rondônia</option>
            <option valure="RR">Roraima</option>
            <option valure="SC">Samta Catarina</option>
            <option valure="SP">São Paulo</option>
            <option valure="SE">Sergipe</option>
            <option valure="TO">Tocantins</option>
        </select>

        <br><br><button>Finalizar Cadastro</button>

    </form>

</body>
</html>
